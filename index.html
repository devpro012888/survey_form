<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeoman Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header">
    <h1 id="title">Yeoman Survey Form</h1>
    <p id="description">This survey will collect current information regarding the Yeoman rate.</p>
    </section>
    <form id="survey-form">
        <fieldset class="fieldset1">
            <legend>Member Information</legend>
            <label for="name">First Name</label>
            <input id="name" type="text" required placeholder="Joe">
            <br>
            <label for="name">Last Name</label>
            <input id="name" type="text" required placeholder="Coastie">
            <br>
            <label for="rank">Rank</label>
            <select id="rank" required>
                <option value="Select Rank">Select Rank</option>
                <option value="YNCM">YNCM</option>
                <option value="YNCS">YNCS</option>
                <option value="YNC">YNC</option>
                <option value="YN1">YN1</option>
                <option value="YN2">YN2</option>
                <option value="YN3">YN3</option>
            </select>
            <br>
            <label for="email">Email</label>
            <input id="email" type="email" required>
            <br>
            <label for="unit">Unit</label>
            <input id="unit" type="text" required>
            <br>
            <label for="number">Years of Service</label>
            <input id="number"type="number" min="0" max="30" required>
        </fieldset>
        <fieldset>
            <legend>Supervisor Information</legend>
              <label for="name-label">First Name</label>
                <input id="name-label" type="text" required placeholder="Joe">
        </fieldset>
    </form>
</body>
</html>
